<!DOCTYPE html>


<html>

<head>
    <title> Garden City </title>

    <link rel="stylesheet" href="css/index.css">

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="js/models/garden.js"></script>
    <script type="text/javascript" src="js/models/plant.js"></script>
    <script type="text/javascript" src="js/services/API.js"></script>

</head>

<body>


    <h1 style="text-align:center"> Gardens! </h1>
<br>
<br>
<div class="container" style="text-align:center">
    <form class="add-toy-form">
      <h3>Create a Garden</h3>


      <h4>Name:</h4>
      <input
      type="text"
      name="name"
      value=""
      placeholder="Garden Name"
      class="input-text"
      />

      <br />
      <h4>Location:</h4>
      <input
        type="text"
        name="location"
        value=""
        placeholder="Location"
        class="input-text"
      />

      <h4>Gardener Name:</h4>
      <input
      type="text"
      name="gardener_name"
      value=""
      placeholder="Gardener Name"
      class="input-text"
      />


      <br />
      <input
        type="submit"
        name="submit"
        value="Add a Garden"
        class="submit"
      />
    </form>
  </div>

    <br>
    <br>
    <div id="garden-collection" style="text-align:center"></div>
  
</body>










</html>
